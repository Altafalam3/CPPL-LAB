<!DOCTYPE html>
<html>
    <head>
        <title>Password Validation</title>
    </head>
    <body>

        <h4>Check lower & uppercase ,more than 8 word,min 1 number</h4>
        <h2>Enter Password</h2>

        <form name="formm" action="#">
            <input type='text' name='passw'>
            <input type="submit" name="submit" value="Submit" onclick="Check(document.formm.passw)" >
        </form>

        <script>

        function Check(txt){

         //(?=.*[a-z]) checks for alphabet a-z atleast 1
         //similary capital check and number check
         //(?=.{8,}) checks greater than or equal to 8
         var regex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");

            //input is checked with above regex
            if(txt.value.match(regex)){
                alert('Valid Password');
            }
            else{
                alert('Invalid Password');
            }
        }
        </script>
    </body>
</html>
