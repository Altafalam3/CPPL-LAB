<!DOCTYPE html>
<html>

<body>
   <h2>JavaScript</h2>
   <p>When adding a number and a string, JavaScript will treat the number as a
      string and concatinate.</p>
   <p id="demo1"></p>
   <p>When adding 2 numbers, JavaScript will perform numeric addition.</p>
   <p id="demo2"></p>
   <script>
      let x = 16 + " Volvo";
      document.getElementById("demo1").innerHTML = x;
      let a = 16;
      let b = 6;
      document.getElementById("demo2").innerHTML = a + b;
   </script>
</body>

</html>
