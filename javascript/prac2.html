<!DOCTYPE html>
<html>

<body>
   <h2>JavaScript Objects</h2>
   <p id="demo1"></p>
   <p id="demo2"></p>
   <script>
      // Create an object which can save different datatypes ,in array same datatype:
      const car1 = { type: "Fiat", model: "500", color: "white" };
      const car2 = { type: "XUV", model: "100", color: "blue" };
      // Display some data from the object:
      document.getElementById("demo1").innerHTML = "The car type is " + car1.type;
      document.getElementById("demo2").innerHTML = "The car type is " + car2.type;
   </script>
</body>

</html>

<!-- The escape sequence \" inserts a double quote in a string. -->
